<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, iniial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="calci-favicon.png" type="image/gif" sizes="16x16">
        <!-- CSS only -->
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="calci.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js" type="text/javascript">
        </script>
    </head>
    <body class="container">
        <div class="text-center">
            <header class="text-warning">
                <u>CALCULATOR</u>
            </header>
        </div>
        <br>
        <div >
            <div class="row">
                <div class="col col-1 col-sm-3"></div>
                <div class="col col10 col-sm-6 border border-warning">
                    <input class="calscreen text-warning" type="text" name="calscreen" readonly>
                    <br>
                    <input class="chars text-warning" type="text" name="" value="AC" readonly>
                    <input class="chars text-warning" type="text" name="" value=&#8592; readonly>
                    <input class="chars text-warning" type="text" name="" value="/" readonly>
                    <input class="chars text-warning" type="text" name="" value="*" readonly>
                    <br>
                    <input class="chars text-warning" type="text" name="" value="7" readonly>
                    <input class="chars text-warning" type="text" name="" value="8" readonly>
                    <input class="chars text-warning" type="text" name="" value="9" readonly>
                    <input class="chars text-warning" type="text" name="" value="-" readonly>
                    <br>
                    <input class="chars text-warning" type="text" name="" value="4" readonly>
                    <input class="chars text-warning" type="text" name="" value="5" readonly>
                    <input class="chars text-warning" type="text" name="" value="6" readonly>
                    <input class="chars text-warning" type="text" name="" value="+" readonly>
                    <br>
                    <input class="chars text-warning" type="text" name="" value="1" readonly>
                    <input class="chars text-warning" type="text" name="" value="2" readonly>
                    <input class="chars text-warning" type="text" name="" value="3" readonly>
                    <input class="chars text-warning" type="text" name="" value="%" readonly>
                    <br>
                    <input class="chars text-warning zero" type="text" name="" value="0" readonly>
                    <input class="chars text-warning" type="text" name="" value="." readonly>
                    <input class="chars text-warning" type="text" name="" value="=" readonly>
                </div>
                <div class="col col-1 col-sm-3"></div>
            </div>
        </div>
    </body>
</html>
